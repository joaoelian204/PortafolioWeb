[build]
  command = "npm run build"
  publish = "dist/portafolio/browser"
  functions = "netlify/functions"

# Pre-rendered pages served directly
[[redirects]]
  from = "/about"
  to = "/about/index.html"
  status = 200
  conditions = {Language = ["en"]}
  force = false

[[redirects]]
  from = "/skills"
  to = "/skills/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/projects"
  to = "/projects/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/experience"
  to = "/experience/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/contact"
  to = "/contact/index.html"
  status = 200
  force = false

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SEO: Serve robots.txt and sitemap.xml directly (before SPA catch-all)
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--legacy-peer-deps"

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.hcaptcha.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co https://*.supabase.in https://cdn.jsdelivr.net https://cdn.simpleicons.org; connect-src 'self' https://*.supabase.co https://*.supabase.in https://api.mymemory.translated.net https://hcaptcha.com https://*.hcaptcha.com; frame-src https://newassets.hcaptcha.com https://*.hcaptcha.com; object-src 'none'; base-uri 'self'; form-action 'self'"
