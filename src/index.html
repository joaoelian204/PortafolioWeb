  <script>
    // Aplicar tema inmediatamente antes de que Angular se cargue
    (function() {
      var validThemes = ['dark', 'light', 'monokai', 'github-dark', 'dracula', 'nord', 'solarized-dark'];
      var darkThemes = ['dark', 'monokai', 'github-dark', 'dracula', 'nord', 'solarized-dark'];
      var saved = localStorage.getItem('portfolio-theme');
      var theme = (saved && validThemes.indexOf(saved) !== -1) ? saved : 'dark';
      var themeType = darkThemes.indexOf(theme) !== -1 ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.classList.add(themeType + '-theme');

      // Actualizar theme-color meta tag seg√∫n el tema
      var themeColors = {
        'dark': '#1e1e1e', 'light': '#ffffff', 'monokai': '#272822',
        'github-dark': '#0d1117', 'dracula': '#282a36', 'nord': '#2e3440',
        'solarized-dark': '#002b36'
      };
      var meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute('content', themeColors[theme] || '#1e1e1e');
    })();
  </script>
